<script>
    var arr = [12, 213, 32, 23, 1, 24, 56, 444, 63, 45, 3];

    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + "\t");
    }

    var len = arr.length;
    var hln = parseInt(arr.length / 2);
    for (let i = 0, j = arr.length - 1; i < hln; i++, j--) {
        let tmp = arr[i];
        arr[i] = arr[j];
        arr[j] = tmp;
    }
    document.write("afertee reverse array" + arr);


</script>
