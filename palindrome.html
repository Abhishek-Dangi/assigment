<script>
    var n , temp,sum=0,rem;
    n = 121;
    temp = n;
    while(n > 0)
    {
        rem = n%10;
        n = parseInt(n/10);
        sum = (sum*10)+rem;
    }
    if(sum == temp)
    
        document.write("number is palindrome");
    
    else
        document.write("not palindrome");
    
</script>
