<script>
   var num = 17; 
   switch(num % 2)
   {
      case 0:
         {
            document.write("number is Even");
            break;
         }
      case 1:
         {
            document.write("number is odd");
            break;
         }
         default:
            {
               document.write("number is not valid");
            }
   }
</script>
